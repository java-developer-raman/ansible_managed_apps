---

- name: Update the apt package index
  apt:
   update_cache: yes
  become: yes

- name: Install packages to allow apt to use a repository over HTTPS
  apt:
   name: "{{ packages }}"
   update_cache: yes
  vars:
   packages:
   - apt-transport-https
   - ca-certificates
   - curl
   - gnupg-agent
   - software-properties-common
  become: yes

- name: Add Dockerâ€™s official GPG key
  apt_key:
   url: "{{docker_gpg_key_url}}"
   state: present
  become: yes

- name:  Set up the stable repository
  apt_repository:
   repo: "{{docker_repo}}"
   state: present
  become: yes

- name: Install Docker
  apt:
   name: "{{ packages }}"
   update_cache: yes
  vars:
   packages:
   - docker-ce
   - docker-ce-cli
   - containerd.io
  become: yes
